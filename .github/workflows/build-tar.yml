name: Build & Export Docker Image (tar)

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Target platform (linux/amd64 or linux/arm64)'
        required: true
        default: 'linux/amd64'
      image_name:
        description: 'Image name'
        required: true
        default: 'playwright-mcp'
      tag:
        description: 'Image tag'
        required: true
        default: 'local'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 使用仓库自带的 Dockerfile 来构建
      - name: Build image
        run: |
          docker build --platform ${{ github.event.inputs.platform }} \
            -t ${{ github.event.inputs.image_name }}:${{ github.event.inputs.tag }} .

      - name: Save to TAR
        run: |
          mkdir -p out
          docker save ${{ github.event.inputs.image_name }}:${{ github.event.inputs.tag }} \
            -o out/${{ github.event.inputs.image_name }}-${{ github.event.inputs.tag }}.tar
          cd out && sha256sum * | tee SHA256SUMS.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-tar
          path: out/*
          retention-days: 7
